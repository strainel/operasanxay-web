{{ if .Site.Data.sanitairepass.enable }}
{{ "<!-- Client Section Start -->" | safeHTML }}
{{ with .Site.Data.sanitairepass }}
<section class="pricing-table section bg-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        {{ with .title }}<h2 class="subtitle text-center wow fadeInUp animated" data-wow-duration="500ms" data-wow-delay=".3s">{{ . }}</h2>{{ end }}
        {{ with .subtitle }}<p class="subtitle-des text-center wow fadeInUp animated" data-wow-duration="500ms" data-wow-delay=".5s">{{ . }}</p>{{ end }}
        
      </div>

      <div class="col-md-10 mb-5 mb-md-0">
          <div class="block">
              {{ with .details }}<p class="subtitle-des">{{ . | safeHTML }}</p>{{ end }}
          </div>
      </div>
      <div class="col-md-2">
          {{ with .image }}<p class="text-center wow" data-wow-duration="500ms" data-wow-delay=".5s"><img src="{{ . | relURL }}"></p>{{ end }}
      </div>

    </div>
  </div>
</section>
{{ end }}
{{ end }}
