title: Le pass sanitaire aux SLS
subtitle: Information à destination de tous nos spectateurs
image: images/tousanticovid.png
details: "Le <b>pass sanitaire obligatoire dans les lieux ou événements</b> (stades, festivals
          parcs de loisirs, concerts, foires, salons et exposiitons) qui rassemblent 
          plus de 1 000 personnes <b>s'applique aux Soirées lyriques de Sanxay.</b>
          <br/><br/>

          Le pass sanitaire se présente sous la forme d’un QR Code à importer dans l'application 
          Tousanticovid (rubrique « Attestations & Carnet », fonction « scanner le QR Code ») 
          ou à imprimer depuis le portail <a href='https://ameli.fr'>Ameli.fr</a>. <br/><br/>

          L'accès au spectacle est autorisé lorsque le pass atteste soit d'une vaccination complète 
          (effective après la 2ème dose ou la 1ère pour les personnes ayant eu la Covid 
          et le délai de réponse immunitaire, soit 2 ou 4 semaines selon le vaccin utilisé),
          soit d'un test PCR ou antigénique négatif de moins de 48h,
          soit le résultat d'un test RT-PCR ou antigénique positif attestant du rétablissement de la Covid, 
          datant d'au moins 15 jours et de moins de six mois. <br/><br/>

          Le pass est exigible pour les adultes à partir de 18 ans. À noter que les enfants de 11 à 17 ans 
          initialement concernés sont finalement exemptés jusqu'à fin août. <br/><br/>

          Les spectateurs ne résidant pas en France devront se munir d’un document sanitaire officiel, 
          en attendant la mise en place d’un système européen. <br/><br/>

          La lecture du QR Code ne donne accès qu'à votre identité et à votre date de naissance, 
          sans aucune autre donnée confidentielle, la validité du pass étant déterminée par 
          le seul message s'affichant à l'écran : « valide » ou « non valide ». Aucune donnée 
          n'est conservée conformément à la réglementation sur la protection des données. 
          La CNIL a validé ce dispositif. <br/><br/>

          <b>Un pass sanitaire non valide ne permet pas d'assister au spectacle. 
          Aucun remboursement ne sera possible suite à une non présentation ou une non validité
          du pass sanitaire. </b><br/><br/>

          Le pass sanitaire est présenté en détail sur le  
          <a href='https://www.gouvernement.fr/info-coronavirus/pass-sanitaire'>site du gouvernement</a>."
