title   : Origine du festival
description: >
  C’est en 1999, dans le cadre du programme <i>"Défi-Jeunes"</i>, que Christophe Blugeon, actuel directeur artistique du festival,
  fait naître son projet d'art lyrique en plein coeur de la Vienne, dans un site unique historique : 
  le théâtre gallo-romain de Sanxay.
  Séduit par le charme et l'acoustique exceptionnelle de ce théâtre, il imagine y programmer, chaque été,
  des opéras du grand répertoire.<br><br>
  En 2000, après avoir rassemblé autour de lui de nombreux bénévoles et mécènes convaincus de l'intérêt du projet, 
  <i>Rigoletto</i> est joué devant un public ravi. Cette première édition est un succès !<br><br>
  Depuis, chaque année, c'est une fourmillière de près de 250 bénévoles qui s'active tout l'été pour proposer une 
  nouvelle production et des artistes internationaux.
  <b>Avec près de 160 000 entrées en 22 ans, le festival des Soirées Lyriques de Sanxay est devenu une scène
  incourtournable de l'art lyrique en France.</b>

