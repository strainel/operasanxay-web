title   : Création des soirées lyriques de Sanxay en 1999
description: >
  C’est dans le cadre du programme "Défi-Jeunes" que Christophe Blugeon, l’actuel directeur artistique du festival,
  fait naître le projet de réanimation du théâtre gallo-romain de Sanxay.
  Séduit par le charme évident de ce théâtre et par son acoustique exceptionnelle, il décide d’y programmer, chaque été,
  des opéras du grand répertoire.
  <br>
  <br>
  Dès 2000, année de la première édition avec <i>Rigoletto</i>, le succès est immédiat.
  <br>
  <br>
  Avec près de 153 000 entrées en 20 ans, le festival des Soirées Lyriques de Sanxay est aujourd'hui la 
  <b>troisième manifestation d’art lyrique en France</b>, après le festival d’Aix-en-Provence et les Chorégies d’Orange.

