aboutItem:
  - title : Démocratiser l’opéra
    description: > 
      Saviez-vous que la région Poitou-Charentes est la seule de France à ne pas avoir d’opéra permanent ?
      <br><br>Chaque année, en août, les Soirées Lyriques de Sanxay enrichissent l'offre culturelle 
      de la région Nouvelle-Aquitaine
      et portent l'art lyrique auprès d'un public varié, venu de la Vienne, des Deux-Sèvres, mais aussi
      de la France entière. C'est l'occasion pour beaucoup d'entre eux de découvrir l’opéra pour la première fois.
      Les prix des places débutent à 20 euros et sont de deux à trois fois inférieurs à ceux pratiqués par d'autres festivals.

  - title : Créer des vocations avec un projet pédagogique
    description: > 
      En collaboration avec la direction des services départementaux de l'éducation nationale, des artistes lyriques 
      et metteurs en scène interviennent dans des écoles, collèges et lycées de la région, afin d’initier 
      et sensibiliser les élèves à l’art lyrique.
      <br><br>Chaque année, une cinquantaine de jeunes musiciens 
      et choristes des conservatoires régionaux ou nationaux font leurs premiers pas 
      aux côtés d'artistes professionnels chevronnés aux Soirées Lyriques de Sanxay créant ainsi 
      une transmission des savoirs entre générations.

  - title : Valoriser le patrimoine
    description: > 
      Les Soirées Lyriques de Sanxay se sont installées dans un cadre historique, inédit, inscirt dans l'Histoire et 
      dont l'accoustique est
      exceptionnelle : le théâtre gallo-romain de Sanxay.
      Le Centre des monuments nationaux, la Direction régionale des affaires culturelles et l'association des Soirées
      Lyriques de Sanxay participent à faire 
      revivre ce théâtre antiq  ue, qui pouvait accueillir jusqu'à 6600 spectateurs.
      Vous pouvez visiter le site gallo-romain, les thermes et le temple, avec un tarif réduit sur présentation 
      de votre billet d'opéra.
      <br><br>Contactez l'accueil du site (05 49 53 61 48) ou visitez
      <a href="http://www.sanxay.fr">la page web du site gallo-romain de Sanxay</a> pour connaître les horaires d'ouverture.
