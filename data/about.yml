aboutItem:
  - title : La démocratisation de l’opéra
    description: > 
      Saviez-vous que la région Poitou-Charentes est la seule de France à ne pas avoir d’opéra permanent ?
      <br><br>Pourtant, chaque année, en août, les Soirées Lyriques de Sanxay enrichissent l'offre culturelle 
      de la région Poitou-Charentes 
      et portent l'art lyrique auprès d'un public varié, venu de la France entière 
      et de la région, dont beaucoup découvrent l’opéra pour la première fois.
      Les prix des places sont de deux à trois fois inférieurs à ceux pratiqués par d'autres festivals.

  - title : Le projet pédagogique
    description: > 
      En collaboration avec la direction des services départementaux de l'éducation nationale, des artistes lyriques 
      et metteurs en scène interviennent dans des écoles, collèges et lycées de la région, afin d’initier 
      et sensibiliser les élèves à l’art lyrique.
      <br><br>Chaque année, une cinquantaine de jeunes musiciens 
      et choristes des conservatoires régionaux ou nationaux font leurs premiers pas 
      aux côtés d'artistes professionnels chevronnés aux Soirées Lyriques de Sanxay créant ainsi 
      une transmission des savoirs entre générations.

  - title : La valorisation du patrimoine
    description: > 
      Les soirées lyriques se sont installées dans un cadre historique, isolé, magique et à l'accoustique
      exceptionnelle : le site gallo-romain de Sanxay.
      L’association, le Centre des monuments nationaux et la Direction régionale des affaires culturelles participent à faire 
      revivre le théâtre, qui pouvait accueillir 6600 spectateurs.
      Vous pouvez visiter le site gallo-romain, les thermes et le temple avec un tarif réduit sur simple présentation 
      de votre billet opéra.
      <br><br>Contactez l'accueil du site (05 49 53 61 48) ou visitez
      <a href="http://www.sanxay.fr">la page web du site gallo-romain de Sanxay</a> pour connaître les horaires d'ouverture.
