title: Venir à Sanxay est très simple !
transportation: Les moyens de transport possibles
transportationSubtitle: Plusieurs solutions sont envisageables pour venir à Sanxay 
    et profiter des Soirées Lyriques de Sanxay.
transportationList:
  - name : En voiture
    content : Par l'autoroute A10 ! Si vous venez depuis Paris, ce sera la sortie 30.
        Si vous venez depuis Bordeaux, ce sera la sortie 31.
  - name : Par covoiturage
    content : Jetez un oeil sur les sites [blablacar](https://blablacar.fr) ou 
        [carpooling](https://www.europe-carpooling.com). Il y a régulièrement des offres pour
        se rendre à Sanxay.
  - name : Par train
    content : Plusieurs gares aux environs de Sanxay. La gare de **Poitiers** est à 30 minutes 
        de Sanxay, celle de **Saint-Maixent-l'école** à 25 minutes, celle de **Lusignan** à 15 minutes.
  - name : Par navette-bus depuis Poitiers
    content : Une **navette spéciale au départ de la gare de Poitiers** est proposée 
        chaque soir de spectacle. Le départ se fait en face de la gare à 19h30.


        **Réservation obligatoire**. Tarif 10 € / personne à régler lors de la réservation (places limitées). Renseignements au 05 49 44 95 38
