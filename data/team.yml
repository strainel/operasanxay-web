title   : L'association des Soirées Lyriques de Sanxay
description: L'association a été créée en 1999 pour organiser chaque année une oeuvre lyrique dans le théâtre 
  gallo-romain de Sanxay.


  **Vous souhaitez apporter votre aide ?**


  Alors rejoignez-nous ! L'association recherche et accueille chaque année de nouveaux membres bénévoles.
  En adhérant à l'association, vous montrez votre attachement au festival, à l'art lyrique et 
  au patrimoine. Votre aide sera précieuse pour préparer la prochaine édition et
  participer à la vie de l'association.


  **Comment adhérer ?**
  

  C'est très simple.
  Il suffit d'[imprimer et compléter le bulletin d'adhésion](/documents/adhesion2024.pdf) sans oublier 
  la (très légère) les 7 euros de cotisation annuelle.


  Les adhérents de l'association sont réunis chaque année en Assemblée Générale pour 
  faire le bilan de la dernière production, valider la prochaine production et élire les administrateurs 
  formant le Conseil d'administration.


  L'association a été présidée par Mathieu Blugeon, de 2000 à 2017, par Philippe Bélaval de 2018 à 2022 
  et Dominique Hummel depuis 2023.
