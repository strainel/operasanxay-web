description: Vous pouvez adhérer à l'association des Soirées Lyriques de Sanxay. Pourquoi faire ?
  Pour illustrer votre attachement aux Soirées Lyriques.
  Pour encourager les prochaines éditions.
  Pour participer à la vie de l'association.
  C'est très simple.
  Il suffit d'[imprimer et compléter le bulletin d'adhésion](/documents/adhesion2021.pdf) sans oublier 
  la cotisation de 7 euros. 