title   : Contrat d'engagement républicain
description: >
  Le contrat d’engagement républicain, entré en vigueur au 2 janvier 2022, est un document par lequel 
  les Soirées Lyriques de Sanxay s’engagent à respecter les principes de la République.
  
  Les engagments sont les suivants :
  <ol>
  <li>Respect des lois de la République</li>
  <li>Liberté de conscience</li>
  <li>Liberté des Membres de l’association</li>
  <li>Égalité et non-discrimination</li>
  <li>Fraternité et prévention de la violence</li>
  <li>Respect de la dignité de la personne humaine</li>
  <li>Respect des symboles de la République</li>
  </ol>

  Ces engagments sont affichés dans les locaux de l'association.